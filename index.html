<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slicky Slick</title>
    <link href="http://vjs.zencdn.net/6.2.7/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="css/slick.css">
    <!-- <link rel="stylesheet" href="css/slick-theme.css"> -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="wrap">
        <button class="btn btn-prev">Back</button>
        <button class="btn btn-next">Next</button>
        <div class="carousel carousel-pillars">
            <div class="carousel__slide">
                <div class="pillar-bg">
                    <img src="http://placehold.it/800x450?text=1" class="pillar-bg__img">

                    <video id="vid0" class="video-js pillar-bg__video" poster="http://placehold.it/800x450?text=poster 1" controls preload>
                        <source src="video/SampleVideo_1280x720_2mb.mp4" type="video/mp4">
                    </video>
                </div>

                <div class="carousel carousel-content">
                    <div class="carousel-content__slide">
                        Slide 1
                    </div>
                    <div class="carousel-content__slide">
                        Slide 2
                        <div class="carousel carousel-panorama">
                            <div class="carousel-panorama__slide">
                                <img src="http://placehold.it/800x450/990000?text=panorama 1">
                            </div>
                            <div class="carousel-panorama__slide">
                                <img src="http://placehold.it/800x450/990000?text=panorama 2">
                            </div>
                            <div class="carousel-panorama__slide">
                                <img src="http://placehold.it/800x450/990000?text=panorama 3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel__slide">
                <div class="pillar-bg">
                    <img src="http://placehold.it/800x450?text=2" class="pillar-bg__img">

                    <video id="vid1" class="video-js pillar-bg__video" poster="http://placehold.it/800x450?text=poster 2" controls preload>
                        <source src="video/SampleVideo_1280x720_2mb.mp4" type="video/mp4">
                    </video>
                </div>

                <div class="pillar-content">
                </div>
            </div>
            <div class="carousel__slide">
                <div class="pillar-bg">
                    <img src="http://placehold.it/800x450?text=3" class="pillar-bg__img">
                </div>

                <div class="pillar-content">
                </div>
            </div>
            <div class="carousel__slide">
                <div class="pillar-bg">
                    <img src="http://placehold.it/800x450?text=4" class="pillar-bg__img">
                </div>

                <div class="pillar-content">
                </div>
            </div>
            <div class="carousel__slide">
                <div class="pillar-bg">
                    <img src="http://placehold.it/800x450?text=5" class="pillar-bg__img">
                </div>

                <div class="pillar-content">
                </div>
            </div>
            <div class="carousel__slide">
                <div class="pillar-bg">
                    <img src="http://placehold.it/800x450?text=6" class="pillar-bg__img">
                </div>

                <div class="pillar-content">
                </div>

                <div class="carousel carousel-models">
                    <div class="carousel-content__slide">
                        <img src="http://placehold.it/800x450/666666?text=car 1">
                    </div>
                    <div class="carousel-content__slide">
                        <img src="http://placehold.it/800x450/666666?text=car 2">
                    </div>
                    <div class="carousel-content__slide">
                        <img src="http://placehold.it/800x450/666666?text=car 3">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="http://vjs.zencdn.net/6.2.7/video.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/slick/slick.js" charset="utf-8"></script>
    <script src="js/app.js"></script>
</body>
</html>
